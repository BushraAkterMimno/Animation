<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff9a9e, 0 0 20px #ff6ec7, 0 0 30px #ff3dff;
      }
      100% {
        text-shadow: 0 0 20px #ff6ec7, 0 0 30px #ff3dff, 0 0 40px #ff9a9e;
      }
    }

    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle, #fff, #f06);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    .string {
      position: absolute;
      top: 80px;
      left: 50%;
      width: 2px;
      height: 100px;
      background: white;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0);
      }
      50% {
        transform: translateY(-200px) translateX(20px) rotate(5deg);
      }
      100% {
        transform: translateY(-400px) translateX(-20px) rotate(-5deg);
      }
    }

    .balloon:nth-child(2) {
      background: radial-gradient(circle, #ff9a9e, #f6d6e9);
      animation-delay: 2s;
      left: 30%;
    }

    .balloon:nth-child(3) {
      background: radial-gradient(circle, #fad0c4, #ff6ec7);
      animation-delay: 4s;
      left: 70%;
    }

    .balloon:nth-child(4) {
      background: radial-gradient(circle, #ffecd2, #fcb69f);
      animation-delay: 1s;
      left: 10%;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <div class="balloons">
    <div class="balloon" style="left: 50%;"><div class="string"></div></div>
    <div class="balloon"><div class="string"></div></div>
    <div class="balloon"><div class="string"></div></div>
    <div class="balloon"><div class="string"></div></div>
  </div>
</body>
</html>
